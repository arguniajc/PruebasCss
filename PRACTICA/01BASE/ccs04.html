<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCS04</title>
  </head>
  <style>
    h1 {
      color: brown;
    }
   h2 {
      color: darkblue;
    }
    h3 {
      color: darkgreen;
    }
    h3.h3-01 {
      color: rgb(194, 224, 22);
    }
    #h3-02 {
      color: rgb(22, 224, 194);
    }
    
    
  </style>
  <body>
    <h1> Prueba de h1</h1>
    <h2> Prueba de h2</h2>
    <h3> Prueba de h3</h3>

    <h3 class="h3-01">
        Esta es una prueba de h3 con clase
    </h3>
     <h3 id="h3-02">
        Esta es una prueba de h3 sin clase con id
     </h3>
  </body>
</html>
